<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DiceCloud - 注册">
    <title>注册 - DiceCloud</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 样式表 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☁️</text></svg>">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
            background-image: radial-gradient(circle at 50% 0%, rgba(79, 124, 255, 0.1) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto var(--spacing-md);
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            transition: color var(--transition-fast);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
        }

        .form-input:focus+.form-input-icon {
            color: var(--primary-color);
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
        }

        .register-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="login-title">创建账户</h1>
            <p class="login-subtitle">加入 DiceCloud，开启您的云端之旅</p>
        </div>

        <div class="card">
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="email">电子邮箱</label>
                    <div class="form-input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="name@example.com"
                            required autocomplete="email">
                        <i class="fas fa-envelope form-input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="设置您的密码"
                            required autocomplete="new-password">
                        <i class="fas fa-lock form-input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">确认密码</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                            placeholder="再次输入密码" required autocomplete="new-password">
                        <i class="fas fa-check-circle form-input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="verify-code">验证码</label>
                    <div class="flex gap-sm">
                        <div class="form-input-wrapper" style="flex: 1;">
                            <input type="text" id="verify-code" name="verify-code" class="form-input" placeholder="验证码"
                                required>
                            <i class="fas fa-shield-alt form-input-icon"></i>
                        </div>
                        <button type="button" class="btn btn-secondary" id="send-code-btn" style="width: 120px;">
                            获取验证码
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <label class="flex items-center gap-sm" style="cursor: pointer;">
                        <input type="checkbox" name="terms" required style="accent-color: var(--primary-color);">
                        <span class="text-secondary">我已阅读并同意 <a href="#"
                                style="color: var(--primary-color);">服务条款</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="width: 100%; padding: 0.75rem;">
                    立即注册
                </button>
            </form>
        </div>

        <div class="register-link">
            已有账户？ <a href="login.html">立即登录</a>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>

</html>
