<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DiceCloud - 找回密码">
    <title>找回密码 - DiceCloud</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 样式表 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☁️</text></svg>">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
            background-image: radial-gradient(circle at 50% 0%, rgba(79, 124, 255, 0.1) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto var(--spacing-md);
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            transition: color var(--transition-fast);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
        }

        .form-input:focus+.form-input-icon {
            color: var(--primary-color);
        }

        .verify-code-wrapper {
            display: flex;
            gap: var(--spacing-sm);
        }

        .verify-code-btn {
            white-space: nowrap;
            padding: 0 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .back-link a {
            color: var(--primary-color);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="login-title">找回密码</h1>
            <p class="login-subtitle">验证您的邮箱以重置密码</p>
        </div>

        <div class="card">
            <form id="forget-form">
                <div class="form-group">
                    <label class="form-label" for="email">电子邮箱</label>
                    <div class="form-input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="name@example.com"
                            required autocomplete="email">
                        <i class="fas fa-envelope form-input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="code">验证码</label>
                    <div class="verify-code-wrapper">
                        <div class="form-input-wrapper" style="flex: 1;">
                            <input type="text" id="code" name="code" class="form-input" placeholder="请输入验证码" required>
                            <i class="fas fa-shield-alt form-input-icon"></i>
                        </div>
                        <button type="button" id="send-code-btn" class="btn btn-outline verify-code-btn">
                            发送验证码
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="new-password">新密码</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="new-password" name="newPassword" class="form-input"
                            placeholder="请输入新密码" required autocomplete="new-password" minlength="6">
                        <i class="fas fa-lock form-input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">确认新密码</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="confirm-password" name="confirmPassword" class="form-input"
                            placeholder="请再次输入新密码" required autocomplete="new-password" minlength="6">
                        <i class="fas fa-lock form-input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="width: 100%; padding: 0.75rem;">
                    重置密码
                </button>
            </form>
        </div>

        <div class="back-link">
            <a href="login.html"><i class="fas fa-arrow-left"></i> 返回登录</a>
        </div>
    </div>

    <script type="module" src="js/forget_password.js"></script>
</body>

</html>
