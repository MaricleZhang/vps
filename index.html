<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DiceCloud - 专业的VPS管理平台">
  <title>DiceCloud - VPS管理平台</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 样式表 -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☁️</text></svg>">
</head>
<body>
  <!-- 应用容器 -->
  <div class="app-container">
    
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <!-- Logo区域 -->
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="fas fa-cloud"></i>
        </div>
        <div class="sidebar-title">DiceCloud</div>
      </div>
      
      <!-- 导航菜单 -->
      <nav class="sidebar-nav">
        <!-- 主要导航 -->
        <div class="nav-section">
          <div class="nav-section-title">概览</div>
          <div class="nav-item active" data-page="home">
            <div class="nav-item-icon">
              <i class="fas fa-home"></i>
            </div>
            <span>首页</span>
          </div>
        </div>
        
        <!-- 使用文档 -->
        <div class="nav-section">
          <div class="nav-section-title">服务</div>
          <div class="nav-item" data-page="docs">
            <div class="nav-item-icon">
              <i class="fas fa-book"></i>
            </div>
            <span>使用文档</span>
          </div>
          <div class="nav-item" data-page="subscribe">
            <div class="nav-item-icon">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <span>节点订阅</span>
            <span class="nav-item-badge">NEW</span>
          </div>
          <div class="nav-item" data-page="nodes">
            <div class="nav-item-icon">
              <i class="fas fa-server"></i>
            </div>
            <span>节点优选</span>
          </div>
        </div>
        
        <!-- 用户中心 -->
        <div class="nav-section">
          <div class="nav-section-title">用户</div>
          <div class="nav-item" data-page="account">
            <div class="nav-item-icon">
              <i class="fas fa-user"></i>
            </div>
            <span>个人中心</span>
          </div>
          <div class="nav-item" data-page="orders">
            <div class="nav-item-icon">
              <i class="fas fa-receipt"></i>
            </div>
            <span>我的订单</span>
          </div>
        </div>
      </nav>
    </aside>
    
    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部栏 -->
      <header class="topbar">
        <div class="topbar-left">
          <!-- 移动端菜单按钮 -->
          <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        
        <div class="topbar-right">
          <!-- 下载客户端按钮 -->
          <button class="btn btn-primary" id="download-client-btn">
            <i class="fas fa-download"></i>
            下载客户端
          </button>
          
          <!-- 续费订阅按钮 -->
          <button class="btn btn-success" id="renew-subscription-btn">
            <i class="fas fa-redo"></i>
            续费订阅
          </button>
          
          <!-- 用户信息 -->
          <div class="user-info">
            <div class="user-avatar">M</div>
            <span class="user-name">ME</span>
          </div>
        </div>
      </header>
      
      <!-- 页面内容 -->
      <div class="content">
        <!-- 公告栏 -->
        <div id="announcement-container"></div>
        
        <!-- 账户信息卡片 -->
        <div class="grid grid-cols-3 mb-xl">
          <!-- 余额卡片 -->
          <div class="stats-card">
            <div class="stats-label">
              <i class="fas fa-wallet"></i>
              转换余额(限时活动赠送)
            </div>
            <div class="stats-value" id="balance-value">0 CNY</div>
            <div class="stats-description">
              上次充值 <span id="balance-percent">100%</span>
            </div>
          </div>
          
          <!-- 流量卡片 -->
          <div class="stats-card">
            <div class="stats-label">
              <i class="fas fa-chart-line"></i>
              可用流量
            </div>
            <div class="stats-value">
              <span id="traffic-used">90.64 GB</span> / <span id="traffic-total">74.14 GB</span>
            </div>
            <div class="stats-description">
              已使用 <span id="traffic-percent">38%</span>
            </div>
            <div class="stats-progress">
              <div class="progress-bar">
                <div class="progress-fill" id="traffic-progress" style="width: 38%"></div>
              </div>
            </div>
          </div>
          
          <!-- 过期时间卡片 -->
          <div class="stats-card">
            <div class="stats-label">
              <i class="fas fa-clock"></i>
              过期时间
            </div>
            <div class="stats-value" id="expire-date">2025-12-26</div>
            <div class="stats-description">
              剩余 <span id="expire-days">23天</span> · 已续费 <span id="expire-percent">100%</span>
            </div>
          </div>
        </div>
        
        <!-- 订阅管理区域 -->
        <div class="mb-xl">
          <div class="tabs mb-lg">
            <div class="tab active">我的订阅</div>
            <div class="tab">快捷订阅</div>
          </div>
          
          <div id="subscriptions-container" class="grid grid-cols-1">
            <!-- 订阅列表将通过JS动态渲染 -->
          </div>
        </div>
        
        <!-- 快捷入口 -->
        <div class="mb-xl">
          <h3 class="text-lg font-semibold mb-md">
            <i class="fas fa-bolt" style="color: var(--primary-color);"></i>
            快捷订阅
          </h3>
          <div id="quick-actions-container" class="quick-actions">
            <!-- 快捷操作按钮将通过JS动态渲染 -->
          </div>
        </div>
        
        <!-- 平台选择 -->
        <div class="mb-xl">
          <h3 class="text-lg font-semibold mb-md">
            <i class="fas fa-desktop" style="color: var(--primary-color);"></i>
            快速入口
          </h3>
          <div id="platform-selector" class="platform-selector">
            <!-- 平台按钮将通过JS动态渲染 -->
          </div>
        </div>
        
        <!-- 流量限制提示 -->
        <div class="card" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%); border-color: rgba(239, 68, 68, 0.3);">
          <div class="flex items-center gap-md">
            <div style="width: 48px; height: 48px; background: rgba(239, 68, 68, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--color-error); font-size: 1.5rem;">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div>
              <h4 class="font-semibold mb-xs">流量限制热点</h4>
              <p class="text-sm text-secondary">若下地铁时无法使用，请重启手机以便下载完整配置文件</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- JavaScript模块 -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
